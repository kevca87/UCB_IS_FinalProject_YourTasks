<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <style>
        .form-control{
            width: 20%;
        }
    </style>
    <title>To do List</title>
</head>

<body style="padding: 20px;">
    <form id="form">
        <div>
            <div class="mb-3">
                <label for="task-input" class="form-label">TO DO </label><br>
                <input type="text" class="form-control" id="task-input"/>
            </div>
            <div class="mb-3">
                <textarea id="task-description-input" class="form-control" rows="4" cols="50"></textarea>
            </div>
            <button id="button-submit" class="btn btn-success" type="submit">Add</button>
        </div>
        <br>
    </form>
    <form id="form-edit">
        <div>
            <label for="task-to-edit-input" class="form-label">EDIT TASK </label><br>
            <input type="text" id="task-to-edit-input" class="form-control"/>
            <br>
            <label for="newTask-input" class="form-label">NEW TO DO </label><br>
            <input type="text" id="new-task-input" class="form-control"/>
            <br>
            <textarea id="new-task-description-input" class="form-control" rows="4" cols="50"></textarea><br>
            <button id="edit-button-submit" class="btn btn-primary" type="submit">Edit</button>
        </div>
        <br>
    </form>
    <form id="form-delete">
        <div>
            <label for="task-to-delete-input" class="form-label">DELETE TASK </label><br>
            <input type="text" id="task-to-delete-input" class="form-control"/>
            <br>
            <button id="delete-button-submit" type="submit" class="btn btn-danger">Delete</button>
        </div>
    </form>
    <div class="accordion" id="final-list-output" name="final-list-output" style="margin-top: 10px;"></div>
    <script type="module" src="./src/index.js"></script>
</body>

</html>
