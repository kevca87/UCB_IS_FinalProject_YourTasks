<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Mulish:wght@300;700&display=swap"
        rel="stylesheet">
    <!-- Icons-->
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <!-- CSS-->
    <link rel="stylesheet" href="css/styles.css">

    <title>To do List</title>
</head>

<body>

    <div class="d-flex">
        <div id="sidebar-container" class="bg-primary">
            <div class="logo">
                <h4>Your Tasks</h4>
            </div>
            <div class="menu">
                <a href="">
                    <ion-icon name="clipboard"></ion-icon>Tasks
                </a>
                <a href="">
                    <ion-icon name="stats"></ion-icon>Stadistics
                </a>
                <a href="">
                    <ion-icon name="logo-buffer"></ion-icon>Profile
                </a>
                <a href="">
                    <ion-icon name="cog"></ion-icon>Settings
                </a>
            </div>
        </div>

        <section>
            <div id="newTask">
                <button id="btnCreateTask" type="button" class="btn" data-bs-toggle="modal" data-bs-target="#modalTasks">
                    <ion-icon name="create"></ion-icon>New Task
                </button>
                <div class="modal fade" id="modalTasks" tabindex="-1" aria-labelledby="modalTasksLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="modalTasksLabel">Task</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form id="formTasks">
                                    <div class="form-group my-1 row">
                                        <label for="task-name-input" class="col-form-label py-1 col-sm-4">Task Name</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control form-control-sm" id="task-name-input">
                                        </div>
                                    </div>
                                    <div class="form-group my-1 row">
                                        <label for="task-description-input"
                                            class="col-form-label pb-0 col-sm-4">Task Description</label>
                                        <div class="col-sm-8">
                                            <textarea class="form-control form-control-sm" id="task-description-input">
                                        </div>
                                    </div>
                                    <div class="form-group my-1 row">
                                        <label for="task-deadline-input" class="col-form-label py-1 col-sm-4">Deadline</label>
                                        <div class="col-sm-8">
                                            <input type="datetime-local" class="form-control form-control-sm" id="task-deadline-input">
                                        </div>
                                    </div>


                                    <div class="modal-footer my-0 py-1">
                                        <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Close</button>
                                        <button type="submit" class="btn btn-primary">Save</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="Lista-de-tareas">
                <div class="accordion" id="final-list-output" name="final-list-output"> 
                    
                </div>
            </div>

        </section>

    </div>

    <!-- Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- Icons-->
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <!-- JavaScript -->
    <script type="module" src="./src/index.js"></script>
</body>

</html>
